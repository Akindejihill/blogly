{% extends 'base.html' %}

{% block title %}Add a post for {{firstname}} {{lastname}}{% endblock %}

{% block content %}

    <h1>New post by {{firstname}} {{lastname}}</h1>
    <form action = '/users/{{user}}/posts/new' method = "POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="title">
        <br>
        <label for="content">Content</label>
        <textarea id="content" name="content" palceholder="Write your message here"></textarea>
        <br>
        <a href="/users/{{user}}"><button type="button">Cancel</button></a>
        <input type="submit" value="Update">
    </form>

{% endblock %}
