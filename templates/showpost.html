{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

    <div style="display: inline-block">
        <h1>{{post.title}}</h1>
        <h3>By {{post.user.first_name}} {{post.user.last_name}}</h3>

        <div>
            {{post.content}}
        </div>

        <a href="/users/{{post.author}}"><button id="back" type="button">Back</button></a><a href="/posts/{{post.id}}/edit"><button type="button">Edit</button></a><a href="/posts/{{post.id}}/delete"><button type="button">Delete</button></a>

    </div>
{% endblock %}
