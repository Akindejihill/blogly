{% extends 'base.html' %}

{% block title %}List Users{% endblock %}

{% block content %}

    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="/users/{{user['id']}}">{{user['id']}}</a>: {{user.first_name}} {{user.last_name}}</li>
        {% endfor %}
    </ul>

    <a href="/users/new" ><button type="button">Add user</button></a>



{% endblock %}
