{% extends 'base.html' %}

{% block title %}Create a new tag{% endblock %}

{% block content %}

    <h1>Create a tag</h1>
    <form action="/tags/new" method="POST">
        <label for="tag">Name</label>
        <input type = 'text' name="tag" id = 'tag'>
        <a href="/tags"><button id="back" type="button">Cancel</button></a><button type="submit">Add</button>
    </form>

{% endblock %}
